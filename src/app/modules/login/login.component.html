<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full mx-auto p-4">
      <div class="bg-white shadow-md rounded px-8 py-6">
        <h2 class="text-2xl font-bold mb-4">Iniciar sesión</h2>
        <form [formGroup]="loginForm">
          <div class="mb-4">
            <label for="email" class="block font-medium mb-1">Correo electrónico</label>
            <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Ingrese su correo electrónico" [formControlName]="'email'">
          </div>
          <div class="mb-6">
            <label for="password" class="block font-medium mb-1">Contraseña</label>
            <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Ingrese su contraseña" [formControlName]="'password'">
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" (click)="signIn()" [ngClass]="{'cursor-not-allowed': loginForm.invalid}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50" [disabled]="!loginForm.valid">Iniciar sesión</button>
        </div>
        </form>
      </div>
    </div>
  </div>
